<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra JSA03 Trần Mai Hạnh Như</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Ibarra+Real+Nova:wght@500;700&family=Lato:ital,wght@1,100&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header class="time-header">
        <div>
            <span id="hour"></span>
            <span>:</span>
            <span id="mins"></span>
            <span>:</span>
            <span id="secs"></span>
        </div>
        <div>
            <span id="day"></span>
            <span>-</span>
            <span id="month"></span>
            <span>-</span>
            <span id="year"></span>
        </div>
    </header>
    <section class="bg heading">
        <h1 style="font-size: 48px;" class="mb-5">
            Xây dựng không gian sống tiêu chuẩn dành cho giới trẻ
        </h1>
        <sub style="font-size: 24px;" class="mb-2">
            Điều kiện sống chất lượng với nhiều ưu điểm nổi bật
        </sub>
        <button class="prim-button">Bạn muốn khám phá</button>
        <button class="btn-check-info" onclick="checkInfo()">
            Kiểm tra thông tin
        </button>
        <button class="btn-delete" onclick="delInfo()">
            Xóa thông tin
        </button>
    </section>
    <section class="grid-img">
        <img src="http://www.omnifood.net/resources/images/1.jpg">
        <img src="http://www.omnifood.net/resources/images/2.jpg">
        <img src="http://www.omnifood.net/resources/images/3.jpg">
        <img src="http://www.omnifood.net/resources/images/4.jpg">

        <img src="http://www.omnifood.net/resources/images/5.jpg">
        <img src="http://www.omnifood.net/resources/images/6.jpg">
        <img src="http://www.omnifood.net/resources/images/7.jpg">
        <img src="http://www.omnifood.net/resources/images/8.jpg">
    </section>
</body>
</html>
